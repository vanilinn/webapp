{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/списываем.jpg' %}" alt="списываем?">
        <span class="logo">Списываем?</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i> Main</li></a>
            <a href="{% url 'about'%}"><li><i class="fa-solid fa-user"></i> About</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fa-solid fa-newspaper"></i> News</li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i> Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i></button> Add post</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
