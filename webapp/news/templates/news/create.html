{% extends 'main/layout.html' %}

{% block title %}Create your post{% endblock %}

{% block content %}
    <div class="features">
        <h1>Create your post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Create</button>
        </form>
    </div>
{% endblock %}
