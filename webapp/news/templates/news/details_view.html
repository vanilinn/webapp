{% extends 'main/layout.html' %}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{article.date}}</p>
        <p>{{ article.text }}</p>
        <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'news_update' article.id %}" class="btn btn-info">Edit</a>
    </div>
{% endblock %}
